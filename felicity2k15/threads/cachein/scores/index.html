		<script type="text/javascript">
var jsons = [{"url":"cache_in.json"}];
$(function(){
		if (jsons.length > 1) {
				var $ul = $('<ul>').appendTo('#score-nav');
				$.each(jsons, function(i, obj){
						$ul.append(
								$('<li>').append(
										$('<div>')
										.addClass('navitem')
										.data('index', i)
										.text(obj.title)
										.click(showScoreboard)
								)
						)
				});
				$ul.children('li').first().children().addClass('active');
		}
		getScoreboard(jsons[0]);
});

function showScoreboard() {
		$('.navitem.active').removeClass('active');
		var i = $(this).addClass('active').data('index');
		var obj = jsons[i];
		getScoreboard(obj);
}
function getScoreboard(obj) {
		if (obj.data === undefined) {
				$.get("./" + obj.url, function(result){
						obj.data = result;
						display(obj.data);
				})
		}
		else {
				display(obj.data);
		}
}

function display(data) {
		var $tbody = $('tbody').empty();
		$.each(data, function(i, row){
				$('<tr>')
				.append( $('<td>').text(i+1) )   //Rank
				.append( $('<td>').text(row[0]) ) //Name
				.append( $('<td>').text(row[1]) ) //score
				.append( $('<td>').html( $('<img>').attr('src', '../../../img/countries/'+row[2] +'.png' )  ) ) //Country
				.appendTo( $tbody );
		});
}
				</script>
